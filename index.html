<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Truequelibre UI - Test</title>

    <link rel="stylesheet" href="./css/bootstrap-grid.css">
    <link rel="stylesheet" href="./css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="./css/truequelibre.css">
    <link rel="stylesheet" href="./css/demo-styles.css">
    
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row spacer-sm">
            <div class="col-3">
                <img class="img-fluid logo" src="./img/logo.png" alt="">
            </div>
            <div class="offset-8 col-1 social-icons">
                <a href="https://www.facebook.com/brian.jerez.3998" target="blank">
                    <img src="./img/facebook.png" alt="">
                </a>
                <a href="https://github.com/BrianXS" target="blank">
                    <img src="./img/github.png" alt="">
                </a>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-12 spacer-md">
                <h1 class="title">Menus</h1>
            </div>
        </div>
    </div>
    <br>
    <header class="menu">
        <div class="container">
            <div class="row">
                <div class="col-2">
                    <img class="img-fluid logo" src="./img/logo.png" alt="">
                </div>
                <div class="col-6 search-bar">
                    <form>
                        <input type="text" placeholder="Busca productos, marcas y mas...">
                        <button>Q</button>
                    </form>
                </div>
                <div class="col-4 text-right offer-text">
                    <a href="#">
                        Especial Tecnologia | Hasta 50% OFF
                    </a>
                </div>
            </div>
            <div class="row">
                <div class="col-2 address">
                    <a href="#">
                        Ubicacion
                    </a>
                </div>
                <div class="col-6 middle-links">
                    <ul>
                        <li><a href="#">Categorias</a></li>
                        <li><a href="#">Historial</a></li>
                        <li><a href="#">Tiendas oficiales</a></li>
                        <li><a href="#">Ofertas de la semana</a></li>
                        <li><a href="#">Vender</a></li>
                        <li><a href="#">Ayuda/PQR</a></li>
                    </ul>
                </div>
                <div class="col-4 right-links text-right">
                    <ul>
                        <li><a href="#">Crea tu cuenta</a></li>
                        <li><a href="#">Ingresa</a></li>
                        <li><a href="#">Mis Compras</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
